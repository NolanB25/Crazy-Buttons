<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started with JavaScript</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body, .jumbotron { padding: 30px; }
        .text-giant      { font-size: 40px;}
        .btn-crazy       {
            position: absolute;
            top: 30px;
            left: 35%;
            width: 30%;
            transition: 0.5s ease all;
            text-align: center;
        }
    </style>
</head>
<body>

        <button type="button" class="btn-crazy btn btn-log btn-danger">
            Click Me!
        </button>
        <button type="button" class="btn-crazy btn btn-log btn-primary">
            Click Me!
        </button>
        <button type="button" class="btn-crazy btn btn-log btn-success">
            Click Me!
        </button>

    <!--Start Javascript-->
    <script>
        // grab everything we need
        const crazyButtons = document.querySelectorAll('.btn-crazy');

        // define our functions
        function goCrazy() {
            // get a random number for left offset
            // random num for top offset
            const offsetLeft = Math.random() * (window.innerWidth - this.clientWidth);
            const offsetTop  = Math.random() * (window.innerHeight - this.clientHeight);

            console.log(offsetLeft, offsetTop);

            // apply those numbers to the bottom
            this.style.top = offsetTop + 'px';
            this.style.left = offsetLeft + 'px';
        }

        // add event listeners
        crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));
    </script>
</body>
</html>
